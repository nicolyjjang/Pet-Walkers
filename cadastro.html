<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Walkers</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsividade.css">
</head>

<body>
    <!-- Cabeçalho-->
    <header>
        <div class="logo">
            <img src="./assets/images/logo.svg" alt="Logo">
            <h2 class="titulo-logo">Pets Walkers</h2>
        </div>

        <div class="links">
            <a href="home.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="servico.html">Serviços</a>
            <a href="blog.html">Blog</a>
            <a href="contato.html">Contato</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <main>
        <hr>
        <section class="cadastro">
            <h2 class="cadastro-titulo">Cadastre-se</h2>
            <form>
                <div id="um">
                    <label class="cadastro-label" for="name">Nome *</label>
                    <input class="cadastro-input" type="text" id="name" placeholder="Insira seu nome"><br>
                    <label class="cadastro-label" for="telefone">Telefone *</label>
                    <input class="cadastro-input" type="number" id="telefone" placeholder="(00) 00000-0000"><br>
                    <label class="cadastro-label" for="email">E-mail *</label>
                    <input class="cadastro-input" type="email" id="email" placeholder="email@gmail.com"><br>
                    <label class="cadastro-label" for="pet1">Pet 1 *</label>
                    <input class="cadastro-input" type="text" id="pet1" placeholder="Nome"><br>
                    <label class="cadastro-label" for="idade">Idade *</label>
                    <input class="cadastro-input" type="number" id="idade" aria-placeholder="00">
                </div>

                <div id="dois">
                    <label class="cadastro-label" for="cpf">CPF *</label>
                    <input class="cadastro-input" type="number" id="cpf" placeholder="000000000-00"><br>
                    <label class="cadastro-label" for="genero">Gênero</label>
                    <input class="cadastro-input" type="text" id="genero" placeholder="Gênero"><br>
                    <label class="cadastro-label" for="senha">Senha *</label>
                    <input class="cadastro-input" type="password" id="senha" placeholder="********"><br>
                    <label class="cadastro-label" for="pet2">Pet 2 *</label>
                    <input class="cadastro-input" type="text" id="pet2" placeholder="Nome"><br>
                    <label class="cadastro-label" for="endereco">Endereço</label>
                    <input class="cadastro-input" type="text" id="endereco" aria-placeholder="----------------"><br>
                </div>
            </form>
            <button class="conteudo-btn6">Cancelar</button>
            <button class="conteudo-btn6" onclick="cadastrar()">Cadastrar</button>
            <p>* Campos de preenchimento obrigatório</p>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2023 - Todos os direitos reservados</p>
        <nav>
            <ul>
                <li><a href="#">Termos de uso</a></li>
                <li><a href="#">Política de privacidade</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </footer>
    <script>
        function cadastrar() {
            // Obtém o elemento de input pelo ID
            const inputElementName = document.getElementById('name');
            const inputElementCpf = document.getElementById('cpf');
            const inputElementTelefone = document.getElementById('telefone');
            const inputElementGenero = document.getElementById('genero');
            const inputElementEmail = document.getElementById('email');
            const inputElementSenha = document.getElementById('senha');
            const inputElementPet1 = document.getElementById('pet1');
            const inputElementPet2 = document.getElementById('pet2');
            const inputElementIdade = document.getElementById('idade');

            // Lê o valor do campo de entrada
            const inputValueName = inputElementName.value;
            const inputValueCpf = inputElementCpf.value;
            const inputValueTelefone = inputElementTelefone.value;
            const inputValueGenero = inputElementGenero.value;
            const inputValueEmail = inputElementEmail.value;
            const inputValueSenha = inputElementSenha.value;
            const inputValuePet1 = inputElementPet1.value;
            const inputValuePet2 = inputElementPet2.value;
            const inputValueIdade = inputElementIdade.value;

            const user = {
                nome_tutor: inputValueName,
                cpf: inputValueCpf,
                telefone: inputValueTelefone,
                sexo: inputValueGenero,
                email: inputValueEmail,
                senha: inputValueSenha,
                pet1: inputValuePet1,
                pet2: inputValuePet2,
                idade: inputValueIdade
            };
            axios.post('http://localhost:8080/user', user)
                .then(response => {
                    console.log(response.data); // Resposta do servidor
                    alert("Dados Enviados com Sucesso")
                })
                .catch(error => {
                    alert('Erro ao fazer a requisição:', error);
                });
        }
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
